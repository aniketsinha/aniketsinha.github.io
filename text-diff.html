    <style>
        .diff-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .diff-side {
            flex: 1;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            background: #f9f9f9;
        }
        .diff-side h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .diff-output {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
        }
        .diff-added {
            background-color: #d4edda;
            color: #155724;
        }
        .diff-removed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .diff-unchanged {
            color: #333;
        }
        @media (max-width: 768px) {
            .diff-container {
                flex-direction: column;
            }
        }
    </style>
