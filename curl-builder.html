<body ng-app="curlBuilder">
<div class="page new-skin" ng-controller="curlFormController">

    <!-- background -->
    <div class="background gradient">
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!--
        Container
    -->
    <div class="container opened" data-animation-in="fadeInLeft" data-animation-out="fadeOutLeft">
        <header class="header">
            <div class="top-menu">
                <ul>
                    <li>
                        <a href="/">
                            <span class="icon ion-code"></span>
                            <span class="link">More Dev Tools</span>
                        </a>
                    </li>
                    <li>
                        <a href="about.html">
                            <span class="icon ion-information"></span>
                            <span class="link">About</span>
                        </a>
                    </li>
                </ul>

            </div>
        </header>
        <div class="card-started" id="home-card">
            <div class="profile no-photo">
                <div class="col col-d-6 col-t-6 col-m-12 border-line-v">
                    <select ng-model="selected.method" ng-options="m for m in methods"></select>
                    <div class="col col-d-6 col-t-6 col-m-12">
                        <input type="text" ng-model="selected.url" placeholder="http://aniketsinha.com"></input>
                    </div>
                    <div class="col col-d-6 col-t-6 col-m-12" ng-repeat="sh in  selected.headers">
                        <input type="text" ng-model="sh.key" placeholder="header key" style="width: 40%; float: left"></input>
                        <input type="text" ng-model="sh.value" placeholder="header value" style="width: 45%; float: left"></input>
                        <button ng-click="removeHeader($index)"><span class="icon ion-minus" style="padding-top: 50%;"></span></button>
                    </div>
                    <button ng-click="addHeader()"><span class="icon ion-plus" style="padding-top: 50%;"></span></button>
                    <div class="text-box">
                        <textarea rows="200" cols="200" class="ht350" id="ta-input" ng-model="selected.body"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-inner animated active" id="unescape-card">
            <div class="card-wrap">
                <div class="content about">
                    <div class="title">CURL Builder</div>
                    <div class="row">
                        <div class="col col-d-12 col-t-12 col-m-12 border-line-v">
                            <div class="text-box">
                                <p>
                                    <button onclick="copyCurlString()" id="btn-copy-curl"><span class="icon ion-ios-copy"></span> Click to Copy</button>
                                    <br>
                                    <textarea rows="200" cols="200" class="ht350" id="curl-output" ng-model="output"></textarea>
                                </p>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
